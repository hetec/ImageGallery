		<script>
		$('document').ready(function(){
			
			var numberImg = 100;
			var ind;
			var imgString;
			for(var i = 0; i < numberImg; i++){
				if((i+1) < 10){
				ind = "00" + (i+1);
				}else if((i+1) < 100){
				ind = "0" + (i+1);
				}else{
				ind = (i+1);
				}
				
				imgStringSmall = '<!--<div class = "imgWrapper">--><div class = "cover"></div><img src = img/imgTemplates/' + ind + '.jpg alt="Preview image" id="img' + ind + '"/><!--</div>-->';
				
				//imgStringSmall = '<div class="imgWrapper" id = "imgWrapper' + ind + '"></div>';	
				$('#imgFrame').append(imgStringSmall);
				//$('#imgWrapper'+ind+'').css({backgroundImage: 'url(img/imgTemplates/'+ind+'.jpg'});
					
			}
			
			var imgId = '001';
			var prevImages = $('.frame').children("img");
			var cover = $('.frame').children("div.cover");
			prevImages.on('click', function(){
				imgId = ($(this).attr('id')).substring(3,6);
				//alert(imgId);
				$('#mainImg').attr({src:'img/imgGross/'+ imgId + '.jpg'}).attr({class:'mainImg' + imgId + '.jpg'});
				
			});
			prevImages.on('mouseenter', function(){
				$(this).animate({opacity: "0.5"});
				
			});
			prevImages.on('mouseleave', function(){
				$(this).animate({opacity: "1"});
				
			});
			
			
			
			
			//Select the previous img in the list through clicking the left button
			//If the last image is reached it will be continued with the first image
			$('.left').on('click', function(){
				imgIdMain = ($('#mainImg').attr('class')).substring(7,10);
				//alert(imgIdMain);
				imgIdMain = parseInt(imgIdMain);
				//alert(imgIdMain);
				if(imgIdMain == 1){
					imgIdMain = numberImg;
					//alert('Nach if: ' + imgIdMain);
				}else{
					imgIdMain = imgIdMain - 1;
				}
				
				if((imgIdMain) < 10){
				imgIdMain = "00" + (imgIdMain);
				}else if((imgIdMain) < 100){
				imgIdMain= "0" + (imgIdMain);
				}else{
				imgIdMain = (imgIdMain);
				}
				$('#mainImg').attr({src:'img/imgGross/'+ imgIdMain + '.jpg'}).attr({class:'mainImg' + imgIdMain + '.jpg'});
			});		

			//Select the next img in the list through clicking the left button
			//If the first image is reached it will be continued with the last image		
			$('.right').on('click', function(){
				imgIdMain = ($('#mainImg').attr('class')).substring(7,10);
				//alert(imgIdMain);
				imgIdMain = parseInt(imgIdMain);
				//alert(imgIdMain);
				if(imgIdMain == 30){
					imgIdMain = 1;
					//alert('Nach if: ' + imgIdMain);
				}else{
					imgIdMain = imgIdMain + 1;
				}
				
				if((imgIdMain) < 10){
				imgIdMain = "00" + (imgIdMain);
				}else if((imgIdMain) < 100){
				imgIdMain= "0" + (imgIdMain);
				}else{
				imgIdMain = (imgIdMain);
				}
				$('#mainImg').attr({src:'img/imgGross/'+ imgIdMain + '.jpg'}).attr({class:'mainImg' + imgIdMain + '.jpg'});
			});				
		});

		

		</script>
